<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <h3>Services</h3>
  <nz-transfer
      [nzTitles]="['All', 'Enabled']"
      [nzDataSource]="services">
    </nz-transfer>
  <br>
  <br>
  <h3>Profile Photo</h3>
  <nz-upload [nzAction]="root + 'operator/upload'" [nzHeaders]="{type: 'driver image'}" (nzChange)="uploaded($event)"
      nzListType="picture-card" [(nzFileList)]="fileList" [nzShowButton]="fileList.length < 1"
      [nzShowUploadList]="showUploadList">
      <i nz-icon nzType="plus"></i>
      <div class="ant-upload-text">Upload</div>
    </nz-upload>
    <br>
  <button nz-button nzType="primary" type="submit" [disabled]="!form.valid">Save</button>
</form>
